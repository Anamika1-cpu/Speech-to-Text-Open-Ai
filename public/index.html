<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./favicon_io/favicon-32x32.png" type="image/x-icon" />
</head>
<body>
    <div id="main">
       <div id="left">
        <img src="./testimonial-concept_23-2147945205-removebg-preview.png" alt="" srcset="">
       </div>
       <div id="right">
        <div id="heading">
            <h1>
                <span>S</span>peech
            </h1>
            <img src="./right_2266706.png" alt="" srcset=""> </span>
            <h1>
                <span>T</span>ext <span>
                </h1>   
        </div>
        <div id="form">
            <h3>Upload your audio file</h3>
            <h5>convert an mp3 file into transcript</h5>
            <img src="./google-docs_2991108.png" alt="" srcset="">
            <form id="transcription-form" enctype="multipart/form-data">
                <div class="form-group">
                 <label for="file-upload"><b>Select file:</b></label>
                 <input id="file-upload" type="file" name="file" accept=".mp3">
                </div>
                <button type="submit">Transcribe</button>
            </form>
        </div>
       </div> 
    </div>
 </div> 
 <script>
document.getElementById("transcription-form").addEventListener("submit",async function(event){
    event.preventDefault();
const formData = new FormData(event.target);
const response = await fetch("/",{
    method: "POST",
    body: formData
})
const data = await response.json();

if(data.transcription){
    localStorage.setItem("transcription",data.transcription);
    localStorage.setItem("audioFileName",data.audioFileName);
    window.location.href = '/transcribe.html';
}
else{
    console.log("Error:",data.message);
}
})
</script> 
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
 </script>
</body>
</html>
